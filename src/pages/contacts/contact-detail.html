<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Contacts</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-row>
            <ion-col><ion-label text-wrap class="title-contact">RAISON SOCIALE</ion-label></ion-col>
            <ion-col><ion-label text-wrap>{{ contact.name }}</ion-label></ion-col>
        </ion-row>
        <ion-row>
                <ion-col><ion-label text-wrap class="title-contact">TELEPHONE</ion-label></ion-col>
                <ion-col><ion-label text-wrap>{{ contact.phone }}</ion-label></ion-col>
        </ion-row>
        <ion-row>
                <ion-col><ion-label text-wrap class="title-contact">VILLE</ion-label></ion-col>
                <ion-col><ion-label text-wrap>{{ contact.city }}</ion-label></ion-col>
        </ion-row>
    </ion-card>
</ion-content>
