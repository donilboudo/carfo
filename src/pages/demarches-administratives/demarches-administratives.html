<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-wrap>Démarches administratives</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 style="text-align: center;">Démarches administratives</h2>
  <ion-list>
      <ion-item *ngFor="let demarche of demarches">
          <ion-label text-wrap>{{ demarche.title }}</ion-label>
          <button ion-button clear item-end (click)="showDetails(demarche.type)">Détails</button>
      </ion-item>
  </ion-list>
</ion-content>
